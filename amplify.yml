version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm install
        - echo "Checking for TypeScript errors"
        - npx tsc --noEmit
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 