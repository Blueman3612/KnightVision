version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm --prefix frontend install
        - echo "Checking for TypeScript errors"
        - cd frontend && npx tsc --noEmit
    build:
      commands:
        - npm --prefix frontend run build
  artifacts:
    baseDirectory: frontend/.next
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
      - frontend/.next/cache/**/* 